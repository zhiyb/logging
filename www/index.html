<html>
<head>
<title>Logging index page</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/svg+xml" href="/boo_vector_art.svg">
</head>
<body>
<script>
const hosts = {
  "linux": {
    "desc": "Linux machines",
    "hosts": [
      "zhiyb-vps",
      "zhiyb-vps-jp",
      "zhiyb-Linux",
      "zhiyb-FritzBox",
    ],
  },
};
for (const [k, v] of Object.entries(hosts)) {
  document.write(`<h1>${v.desc}</h1>`);
  for (const h of v.hosts) {
    document.write(`<a href="graph_${k}.html?h=${h}">${h}</a><br/>`);
  }
}
</script>
</body>
</html>
